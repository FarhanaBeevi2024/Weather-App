<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Courgette&family=Cutive&family=IM+Fell+Great+Primer:ital@0;1&family=Lexend:wght@100..900&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Sen:wght@400..800&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <div class="container" >

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex">
                    <input id="location" type="text" class="form-control mt-4" placeholder="Enter your Location ">
                    <button onclick="search()" class="btn btn-secondary ms-3" style="width: 100px;height: 40px;margin-top: 24px;">Search</button>
                </div>
    
                <div id="result" class="mt-5 d-flex justify-content-center align-items-center">
        
                        <div class="weather">
                            
                            <h1 class="temp">22Â°C</h1>
                            <h2 class="city">New York</h2>
                            <div class="details">
                                <div class="col">
                    
                                    <div>
                                        <img src="./images/rain.gif" class="weather-icon"> 
                                        <p class="humidity">50%</p>
                                        <p>Humidity</p>
                                    </div>
                                </div>
                                <div class="col">
                                    
                                    <div>
                                        <img src="./images/wind.gif" class="weather-icon"> 
                                        <p class="wind">15 Km/h</p>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
